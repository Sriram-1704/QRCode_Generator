<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5" style="max-width: 600px;">
    <h2>Generate UPI QR Code</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="upi_id" class="form-label">UPI ID</label>
            <input type="text" name="upi_id" id="upi_id" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Amount (INR)</label>
            <input type="number" step="0.01" name="amount" id="amount" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="purpose" class="form-label">Purpose (Optional)</label>
            <textarea name="purpose" id="purpose" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Generate QR Code</button>
    </form>
    <p class="mt-3"><a href="{% url 'home' %}">Back to Home</a></p>
</div>
</body>
</html>
